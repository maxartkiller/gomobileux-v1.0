<div class="login-page" [@routerTransition]>
    <div class="row no-gutters vh-100 proh bg-template">
                <img src="assets/images/apple.png" alt="logo" class="apple right-image align-self-center">
                <div class="col align-self-center px-3  text-center">
                    <img src="assets/images/logo.png" alt="logo" class="logo-small">
                    <h2 class="text-white"><span class="font-weight-light">Sign</span>Up</h2>
                    <form class="form-signin shadow">
                         <div class="form-group float-label active">
                            <input type="text" class="form-control" required value="Ammy Johnson" >
                            <label class="form-control-label">Name</label>
                        </div>
                        
                        <div class="form-group float-label active">
                            <input type="email" id="inputEmail" class="form-control" value="ammyjohnson@maxartkiller.co" required autofocus>
                            <label for="inputEmail" class="form-control-label">Email address</label>
                        </div>
        
                        <div class="form-group float-label">
                            <input type="password" id="inputPassword" class="form-control" required>
                            <label for="inputPassword" class="form-control-label">Password</label>
                        </div>
        
                        <div class="form-group my-4 text-left">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="rememberme">
                                <label class="custom-control-label" for="rememberme">I accept <a href="#">Terms and Condition</a></label>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-auto">
                                <a routerLink="/dashboard"  [routerLinkActive]="['active']" class="btn btn-lg btn-default btn-rounded shadow"><span>Sign Up</span><i class="material-icons">arrow_forward</i></a>
                            </div>
                        </div>
                    </form>
                    <p class="text-center text-white">
                        Already have account?<br>
                        <a routerLink="/login"  [routerLinkActive]="['active']">Sign In</a> here.
                    </p>
                </div>
            </div>
</div>
