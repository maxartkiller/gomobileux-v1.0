<body>
    <!-- Loader -->
    <div class="row no-gutters vh-100 loader-screen">
        <div class="col align-self-center text-white text-center">
            <img src="img/logo.png" alt="logo">
            <h1><span class="font-weight-light">Go</span>Furniture</h1>
            <div class="laoderhorizontal">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!-- Loader ends -->

    <div class="wrapper">

        <!-- header -->
        <div class="header">
            <div class="row no-gutters">
                <div class="col-auto">
                    <a href="controls.html" class="btn  btn-link text-dark"><i class="material-icons">navigate_before</i></a>
                </div>
                <div class="col text-center"><img src="img/logo-header.png" alt="" class="header-logo"></div>
                <div class="col-auto">
                    <a href="profile.html" class="btn  btn-link text-dark"><i class="material-icons">account_circle</i></a>
                </div>
            </div>
        </div>
        <!-- header ends -->

        <div class="container">
            <!-- page content here -->
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group has-error  float-label">
                        <input id="form_name" type="text" name="name" class="form-control is-invalid" required="required">
                        <label class="form-control-label" for="form_name">Firstname *</label>
                        <div class="help-text">Firstname is required.</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group float-label">
                        <input id="form_lastname" type="text" name="surname" class="form-control" required="required">
                        <label class="form-control-label" for="form_lastname">Lastname *</label>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group float-label">
                        <input id="form_email" type="email" name="email" class="form-control" required="required">
                        <label class="form-control-label" for="form_email">Email *</label>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group float-label active">
                        <select id="form_need" name="need" class="form-control" required="required">
                            <option label="Select Category"></option>
                            <option value="Request quotation">Request quotation</option>
                            <option value="Request order status">Request order status</option>
                            <option value="Request copy of an invoice">Request copy of an invoice</option>
                            <option value="Other">Other</option>
                        </select>
                        <label class="form-control-label" for="form_need">Please specify your need *</label>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group float-label">                        
                        <textarea id="form_message" name="message" class="form-control" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                        <label class="form-control-label" for="form_message">Message *</label>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-12 text-center mt-3">
                    <button class="btn btn-default btn-rounded btn-lg shadow">Send message</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <p class="text-muted">
                        <strong>*</strong> These fields are required.
                </div>
            </div>


            <!-- page content ends -->
        </div>

                            </a>
                        </div>
                        <div class="col-auto">

                            </a>
