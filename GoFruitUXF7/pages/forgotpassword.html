<div class="page page-forgotpassword o-hidden bg-warning">
    <div class="page-content">
        <div class="row h-100 ">
            <img src="img/banana.png" alt="logo" class="apple right-image align-self-center">
            <div class="col align-self-center px-3 text-align-center align-self-center padding-horizontal-half">
                <img src="img/logo.png" alt="logo" class="logo-small">
                <h2 class="color-white "><span class="font-weight-light">Forgot</span>Password</h2>
                <form class="form-signin shadow text-dark">
                    <p class="text-secondary small no-margin-top">Please provide your registered email address to receive password reset link.</p>
                    <div class="list no-margin">
                        <ul class="no-border">
                            <li class="item-content item-input no-padding-horizontal">
                                <div class="item-inner no-padding-horizontal">
                                    <!-- "item-floating-label" class on item title -->
                                    <div class="item-title item-floating-label">Email Address</div>
                                    <div class="item-input-wrap">
                                        <input type="email" name="email">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>                            
                        </ul>
                    </div>                   
                    <br>                   
                    <a href="/resetpassword/" class="button button-raised button-fill button-large button-round"><span>Reset Password</span><i class="material-icons">arrow_forward</i></a>                     
                </form>
                 <p class="text-center color-white">
                    Already have account?<br>
                    <a href="/signinv/" class="color-white">Sign In</a> here.
                </p>
            </div>
        </div>
    </div>
</div>
