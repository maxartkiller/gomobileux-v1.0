<div class="page page-signin o-hidden">
    <div class="page-content">
        <div class="row h-100 ">
            <img src="img/apple.png" alt="logo" class="apple right-image align-self-center">
            <div class="col align-self-center px-3 text-align-center align-self-center padding-horizontal-half">
                <img src="img/logo.png" alt="logo" class="logo-small">
                <h2 class="color-white "><span class="font-weight-light">Sign</span>In</h2>
                <form class="form-signin shadow">
                    <div class="list no-margin">
                        <ul class="no-border">
                            <li class="item-content item-input no-padding-horizontal">
                                <div class="item-inner no-padding-horizontal">
                                    <!-- "item-floating-label" class on item title -->
                                    <div class="item-title item-floating-label">Username</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="name">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input no-padding-horizontal">
                                <div class="item-inner no-padding-horizontal">
                                    <!-- "item-floating-label" class on item title -->
                                    <div class="item-title item-floating-label">Password</div>
                                    <div class="item-input-wrap">
                                        <input type="password" name="name">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group margin-vertical text-align-left">
                        <label class="checkbox">
                            <!-- checkbox input -->
                            <input type="checkbox">
                            <!-- checkbox icon -->
                            <i class="icon-checkbox"></i>
                        </label>
                        Remember Me
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-50">
                            <a href="/homepage/" class="button button-raised button-fill button-large button-round"><span>Sign in</span><i class="material-icons">arrow_forward</i></a>
                        </div>
                        <div class="col-50 align-self-center text-right pl-0">
                            <a href="/forgotpassword/">Forgot Password?</a>
                        </div>
                    </div>
                </form>
                <p class="text-center color-white">
                    Don't have account yet?<br>
                    <a href="/signup/" class="color-white">Sign Up</a> here.
                </p>
            </div>
        </div>
    </div>
</div>
