<div class="page page-checkout light" data-name="checkout">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="title"><img src="img/logo-header.png" alt="" class="header-logo"> </div>
            <div class="right">
                <a href="/myprofile/" class="link icon-only">
                    <i class="icon material-icons">person</i>
                </a>
                <a class="link icon-only searchbar-enable" data-searchbar=".searchbar-components">
                    <i class="icon material-icons">search</i>
                </a>
            </div>

            <form data-search-container=".components-list" data-search-in="a" class="searchbar searchbar-expandable searchbar-components searchbar-init">
                <div class="searchbar-inner">
                    <div class="searchbar-input-wrap">
                        <input type="search" placeholder="Search components" />
                        <i class="searchbar-icon"></i>
                        <span class="input-clear-button"></span>
                    </div>
                    <span class="searchbar-disable-button if-not-aurora"></span>
                </div>
            </form>
        </div>
    </div>
    <div class="page-content">
        <div class="block">
            <div class="card no-margin-bottom">
                <div class="card-content card-content-padding">
                    <div class="row ">
                        <div class="col-33">
                            <p class="text-secondary no-margin-top margin-bottom-half small">Sub Total</p>
                            <h5 class="no-margin">$360.00</h5>
                        </div>
                        <div class="col-33 text-align-center">
                            <p class="text-secondary no-margin-top margin-bottom-half small">Tax</p>
                            <h5 class="no-margin">$40.00</h5>
                        </div>
                        <div class="col-33 text-align-right">
                            <p class="text-secondary no-margin-top margin-bottom-half small">Discount</p>
                            <h5 class="no-margin">-$100.00</h5>
                        </div>
                    </div>

                </div>
            </div>
            <div class="card no-margin-top border-top-dashed">
                <div class="card-content card-content-padding text-align-center">
                    <p class="text-secondary no-margin margin-bottom-half">Net Payable</p>
                    <h3 class="no-margin">$400.00</h3>
                </div>
            </div>
        </div>
        <div class="block-title text-align-center">Pay with</div>

        <div class="block">
            <p class="segmented segmented-round">
                <button class="button button-round button-outline button-active">Credit Card</button>
                <button class="button button-round button-outline ">PayPal</button>
            </p>
        </div>
        <div class="list">
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Card Holder Name</div>
                        <div class="item-input-wrap">
                            <input type="text" name="name" value="Ammy Johnson">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Card Number</div>
                        <div class="item-input-wrap">
                            <input type="number" name="name" value="0000000000000000">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="row">
                        <div class="col-50">
                            <div class="item-inner">
                                <div class="item-title item-floating-label">CVV</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="name" value="154">
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-25">
                            <div class="item-inner">
                                <div class="item-title item-floating-label">Expiry</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="name" value="05">
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-25">
                            <div class="item-inner">
                                <div class="item-title item-floating-label">&nbsp;</div>
                                <div class="item-input-wrap">
                                    <input type="text" name="name" value="2025">
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Country</div>
                        <div class="item-input-wrap input-dropdown-wrap">
                            <select placeholder="Select Country...">
                                <option value="Male">USA</option>
                                <option value="Female">UK</option>
                            </select>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="block">
            <a href="/thankyou/" class="button button-large button-raised button-round button-fill color-pink"><span>Pay Now</span><i class="material-icons">arrow_forward</i></a>
        </div>
    </div>
</div>
